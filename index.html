<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>UCS Scanner</title>
<style type="text/css">
    .box{
        padding: 20px;
        display: none;
        margin-top: 20px;
        border: 1px solid #000;
    }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('input[type="radio"]').click(function(){
            if($(this).attr("value")=="1"){
                $(".box").hide();
                $(".subnet").show();
            }
            if($(this).attr("value")=="2"){
                $(".box").hide();
                $(".range").show();
            }
        });
    });
</script>
</head>
<body>
<form method="GET" action="/cgi-bin/MucsScanner.sh">
    <div>
	<label> Select Scan Mode :</label>
        <label><input type="radio" name="Mode" value="1">Option 1 </label>
        <label><input type="radio" name="Mode" value="2">Option 2</label>
    </div>
    <div class="subnet box">
<h3>Scan Entire Subnet</h3>
<table>
<tr><td><label>Any IP in the Subnet:<label><td> <input type="text" name="val_x" />
<tr><td><label>Subnet Mask:</label><td> <input type="text" name="val_y" /><br/>
<tr><td><td><input type="submit"  />
</table>
</div>

    <div class="range box">
<h3>Scan Range of IP Address</h3>
<table>
<tr><td><label>From IP:<label><td> <input type="text" name="val_a" />
<tr><td><label>Size</label><td> <input type="text" name="val_b" /><br/>
<tr><td><td><input type="submit"  />
</div>

</form>
</body>
</html>
